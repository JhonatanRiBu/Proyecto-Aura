                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="InicioInventarios.html">Inventarios</a></li>

                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-dollar-circle'></i>
                    <span class="link_name">Ventas</span>

                <ul class="sub-menu blank">

            </li>
            <li>

        <li>

    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu'>

            </i>
        </div>

        <div class="buscar">
            <div class="contenedor-buscar">
                <form class="form">
                    <div class="primera-fila">
                        <label>Código:</label>
                        <input type="text" placeholder="Ingrese código de la materia prima">

                        <input type="text" placeholder="Ingrese nombre de la materia prima">
                    </div>
                    <div class="segunda-fila">
                        <label>Tipo de materia prima:</label>
                        <select name="tipo" id="">
                            <option disabled selected="">Seleccione tipo</option>
                            <option value="">Metal precioso</option>
                            <option value="">Metal</option>
                            <option value="">Piedra</option>
                        </select>
                    
                        <label class="s-column">Unidad de medida:</label>
                        <select name="tipo" id="">
                            <option disabled selected="">Seleccione tipo</option>
                            <option value="">Metal precioso</option>
                            <option value="">Metal</option>
                            <option value="">Piedra</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </section>
    

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", ()=>{

        });
