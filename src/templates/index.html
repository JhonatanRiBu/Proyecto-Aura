<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyería Aura & Jaularti</title>
    <!-- Style-->
    <link rel="stylesheet" type= "text/css"href="css\style.css">
    <script type="text/javascript" src="/src/"></script>
    
</head>
<body>
    <section id="global">
        <div id="fondo">
            <h1 style="font-size: 60px; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;color: #dbbe67;" >Joyería Aura & Jaularti</h1>
            <br>
            <img src="imagenes\logo\fondo.jpg" width= "700px" height= "500px" object-fit= "scale-down" style="float: left">
            
        </div>
        <header>
            <div id="logo">
                <img src="imagenes/logo/logo.jpg" alt="logo" width="100px" height="100px">
            </div>
        </header>
    <form name="Iniciar sesión" action="">
            <h2 style="text-align: center; font-family: cursive;font-size: 35px">Iniciar Sesion</h2>
         <!--Campos de entrada de datos-->
        <div id="user">
            <label for="name">Usuario: </label>
            <input type="text" id="Usuario" name="Usuario">
        </div>
        <div id="contraseña">
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password">
        </div>
         <!--Boton de envio del formulario-->
        <div class="button">
            <button type="submit">Ingresar</button>
        </div>
         
    </form>
        

    </section>
</body>
</html>
